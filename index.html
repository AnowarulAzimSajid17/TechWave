<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navbar Section -->
      <nav>
        <section class="navbar">
          <div class="logo">
            <h3>Tech<span id="logo">Wave</span></h3>
          </div>
          <div class="links">
            <ul>
              <li><a href="">About</a></li>
              <li><a href="">Episodes</a></li>
              <li><a href="">Host</a></li>
            </ul>
          </div>
          <button class="btn-primary">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>
          <img src="assets/hamburger-menu.png" alt="" class="hamburger-menu" />
        </section>
      </nav>
      <!-- Hero Section -->
      <section class="hero-container">
        <div class="hero-img">
          <img src="assets/hero-circle.png" alt="" class="circle-img" />
          <img src="assets/microphone.png" alt="" class="circle-mic" />
        </div>
        <div class="hero-content">
          <h3>TechWave</h3>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="btn-group">
            <button class="btn-primary-1">
              <i class="fa-brands fa-spotify"></i> Listen On Spotify
            </button>
            <button class="btn-secondary">
              <i class="fa-regular fa-envelope" style="margin-right: 8px"></i>
              Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
